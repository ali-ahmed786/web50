<!DOCTYPE html>
<html lang ="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style media="screen">
  .img-div{
    margin-top:7%;
    width:100%;
  }
    img{
    display:block;
  margin:auto;
      width:25%;
    }
    form{
      margin-top:2%;
      width:100%;
    }
    input[type="text"]{
      width:50%;
      height:40px;
      border:solid 1.5px #e6e6e6;
      border-radius:24px;
      display:block;
      margin:auto;
      font-family: arial,sans-serif;
      font-size:18px;
      outline:none;
      background-image: url("searchicon.png");
background-position: 8px 9px;
background-repeat: no-repeat;
background-size:20px;
padding-left:40px;
    }
  input[type="text"]:hover{
    box-shadow: 0 0 6px #b3b3b3;
  }
    input[type="submit"]{
      border-radius:4px;
      outline:none;
      margin:2% 44% 0 44%;
      font-family: arial,sans-serif;
      font-size:17px;
      background-color:#f8f9fa;
      border:solid 1px #f8f9fa;
      color:#3c4043;
      width:12%;
      height:42px;
      text-align:center;
      overflow: hidden;
      cursor:pointer;
    }
input[type="submit"]:hover{
  border:solid 2px #d9d9d9;
  color:#262626;
}

ul{
display:flex;
justify-content: flex-end;
}
li{
  list-style-type:none;
  display:inline;
  margin:2% 1.5% 1% 0;
  overflow: hidden;

}
a{
  font-family: arial,sans-serif;
  color:rgba(0,0,0,0.87);
  text-decoration:none;
}
a:hover{
  text-decoration: underline;
}
.logo-subtext {
    color: #4285f4;
    font:18px roboto-regular, arial, sans-serif;
    margin:-1.5% 0 1.5% 0;
    left: 57.5%;
    position: relative;
    white-space: nowrap;
  }
@media only screen and (max-width: 600px) {
  img{
    width:60%;
  }
  input[type="text"]{
    width:80%;
}
.button-alignment{
  width:70%;
}
.logo-subtext {
  margin:-3.5% 0 3.5% 0;
    left: 67.5%;
  }
  li{
    margin:2% 4% 1% 0;
  }
  input[type="submit"]{
    width:30%;
    margin:2% 32.5% 0 32.5%;
  }
}

@media only screen and (max-width:1100px) and (min-width:600px) {
  li{
    margin:2% 2.5% 1% 0;
  }
  img{
    width:40%;
  }
  input[type="text"]{
    width:60%;
}
.logo-subtext {
    left: 61.5%;
    margin:-2.5% 0 2.5% 0;
  }
input[type="submit"]{
  width:20%;
  margin:2% 40% 0 40%;
}
}

  </style>
  <title>Google Image</title>

</head>

<body>
  <ul>
    <li><a href="google.html">Google Search</a></li>
    <li><a href="advancedsearch.html">Advanced Search</a></li>
  </ul>

<div class="img-div">
  <img src="googlelogo.png">
</div>
<p class="logo-subtext">Images</p>
  <form action="http://www.google.com/images">
              <input type="text" name="q"   autocomplete="off" >
              <input type="submit" value="Google Search">
  </form>
</body>
</html>
